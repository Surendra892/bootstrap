<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Naresh It Technologies</title>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body id="body"><br><br>
        <div id="div2">
            <form method="POST"  action="#" class="border border-2 p-3 rounded rounded-3">
                <center><h3><b>Registration Form</b></h3></center>
                <div class="input-group mt-5">
                    <span class=" bi bi-star-fill input-group-text bg-danger" style="color:white;text-shadow: 2px 2px 4px rgb(210, 196, 196)"></span>
                    <input type="password" class="form-control" placeholder="Current Password" required>
                </div>
                <div class="input-group mt-3">
                    <span class=" bi bi-star-fill input-group-text bg-danger" style="color:white;text-shadow: 2px 2px 4px rgb(210, 196, 196)"></span>
                    <input type="password" class="form-control" placeholder="New Password" required>
                </div>
                <div class="input-group mt-3">
                    <span class=" bi bi-star-fill input-group-text bg-danger" style="color:white;text-shadow: 2px 2px 4px rgb(210, 196, 196)"></span>
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="row" >
                    <div class="col-6"></div>
                    <button type="submit" class=" col-5 bg-success mt-5 rounded rounded-3" > Change password</button>
                </div>
            </form>
            <div class="col-5 mt-5" >
                <center><img id="image" src="../Images/user.png" width="130" height="130"></center>
            </div>
        </div><br><br>

        <scrpit src="../node_modules/jquery/dist/jquery.js"></scrpit>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
